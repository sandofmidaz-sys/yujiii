<html lang="en">
<head>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffeef2, #fff0f5);
      text-align: center;
      padding: 50px;
      color: #333;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #ff4d85;
      text-shadow: 1px 1px 3px rgba(255,77,133,0.4);
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 150px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4d85;
      color: white;
    }

    #yesBtn:hover {
      background: #ff1f5c;
      transform: scale(1.05);
    }

    #noBtn {
      background: #ffb3c9;
      color: #ff1f5c;
      font-size: 18px;
      padding: 15px 25px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #message {
      margin-top: 25px;
      font-size: 1.2rem;
      min-height: 40px;
    }

    .floating {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .floating div, .floating img {
      position: absolute;
      animation: float 5s linear infinite;
    }

    .cat-img {
      width: 120px;
      height: auto;
      border-radius: 20px;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
