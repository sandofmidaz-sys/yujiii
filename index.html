<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #ffe4e1); /* softer cute colors */
      text-align: center;
      padding: 50px;
      color: #333;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #ff6699;
      text-shadow: 1px 1px 3px rgba(255, 102, 153,0.4);
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 150px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff6699;
      color: white;
    }

    #yesBtn:hover {
      background: #ff3366;
      transform: scale(1.05);
    }

    #noBtn {
      background: #ffb3c6;
      color: #ff3366;
      font-size: 18px;
      padding: 15px 25px;
      position: absolute;
    }

    #message {
      margin-top: 25px;
      font-size: 1.2rem;
      min-height: 40px;
    }

    .floating {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .floating div {
      position: absolute;
      font-size: 24px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Camille Anndrea Julgan Lebico, will you be my Valentine? üíò</h1>
  <div class="card">
    <p>my treat hehe :3</p>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">YES üíñ</button>
      <button id="noBtn">NO</button>
    </div>
    <div id="message"></div>
  </div>

  <div class="floating" id="hearts"></div>
  <div class="floating" id="confetti"></div>
  <div class="floating" id="sparkles"></div>
  <div class="floating" id="cats"></div>

  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.jsdelivr.net/gh/user/music/mata-sa-mata.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // NO button teleport on hover to make it impossible to click
    noBtn.addEventListener('mousemove', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    function sayYes() {
      message.innerHTML = "YAYYY!! üíï best decision of your life ever :3 ‚Äî Love, Josh Daz üíñ";
      spawnFloating('üíñ', 100, 'hearts');
      spawnFloating('üéâ', 50, 'confetti');
      spawnFloating('‚ú®', 40, 'sparkles');
      spawnFloating('üê±', 20, 'cats');
    }

    function spawnFloating(char, count, containerId) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < count; i++) {
        const el = document.createElement('div');
        el.textContent = char;
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDuration = (Math.random() * 3 + 2) + 's';
        container.appendChild(el);
        setTimeout(() => el.remove(), 5000);
      }
    }
  </script>
</body>
</html>
